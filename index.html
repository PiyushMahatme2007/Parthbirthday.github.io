<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ðŸŽ‚</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-family: Arial;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow: hidden;
    color: white;
}

.container {
    width: 100%;
}

#cake {
    font-size: 100px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

#cake:active {
    transform: scale(1.2);
}

.hidden {
    display: none;
}

#surprise {
    margin-top: 20px;
    animation: fadeIn 2s ease-in-out;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

.balloons {
    font-size: 35px;
    margin-top: 20px;
    animation: float 3s infinite;
}

@keyframes float {
    0% {transform: translateY(0px);}
    50% {transform: translateY(-20px);}
    100% {transform: translateY(0px);}
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<div class="container">
    <div id="cake" onclick="cutCake()">ðŸŽ‚</div>
    <p id="text">Tap the Cake to Cut ðŸŽ‚</p>

    <div id="surprise" class="hidden">
        <h1>Happy Birthday Beautiful Princess ðŸŽ‰ðŸ‘‘</h1>
        <p>May your life be filled with happiness and love ðŸ’–</p>
        <div class="balloons">ðŸŽˆ ðŸŽˆ ðŸŽˆ ðŸŽˆ ðŸŽˆ ðŸŽˆ</div>
    </div>
</div>

<audio id="music">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8f6d7c3a0.mp3?filename=happy-birthday-to-you-piano-version-113985.mp3" type="audio/mp3">
</audio>

<canvas id="confetti"></canvas>

<script>
function cutCake() {
    document.getElementById("cake").innerHTML = "ðŸ°";
    document.getElementById("text").innerHTML = "Cake Cut Successfully ðŸŽ‰";
    document.getElementById("surprise").classList.remove("hidden");

    const music = document.getElementById("music");
    music.play().catch(()=>{});

    startConfetti();
}

function startConfetti() {
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const colors = ["#ff4081","#ffffff","#ffd700","#00ffff"];
    let pieces = [];

    for (let i = 0; i < 200; i++) {
        pieces.push({
            x: Math.random()*canvas.width,
            y: Math.random()*canvas.height,
            size: Math.random()*8+2,
            speed: Math.random()*3+2,
            color: colors[Math.floor(Math.random()*colors.length)]
        });
    }

    function update(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        pieces.forEach(p=>{
            ctx.fillStyle=p.color;
            ctx.fillRect(p.x,p.y,p.size,p.size);
            p.y+=p.speed;
            if(p.y>canvas.height){
                p.y=0;
                p.x=Math.random()*canvas.width;
            }
        });
        requestAnimationFrame(update);
    }
    update();
}
</script>

</body>
</html>
